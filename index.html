<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/app.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="list">
            <div class="pendingTask">
                <!-- task should be rendered here -->
            </div>
            <button class="btn btn-danger" id="btnDelete">Delete All Tasks</button>
        </section>
        <section id="form">
            <div class="mt-3">
                <label for="txtTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mt-3">
                <label for="txtDescription" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mt-3">
                <label for="selColor" class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>
            <div class="mt-3">
                <label for="selDate" class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="selDate">
            </div>
            <div class="mt-3">
                <label for="selStatus" class="form-label">Status</label>
                <select class="form-control" id="selStatus">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Completed</option>
                    <option>Canceled</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="numBudget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>
            <div>
                <button class="btn btn-dark" id="btnSave">Add</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/task.js"></script>
</body>
</html>
